        #logo {
            width: 300px;
            height: 300px;
            background-position: center;
            border-radius: 50%;
            display: flex;
            align-items: center;

            color: rgb(255, 80, 197);
            font-family: Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
